<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>MANAGE YOUR <span>HEALTH</span><br>ALL AT ONE PLACE</h1>
            <img src="https://thumbs.dreamstime.com/z/man-working-his-desk-computer-folders-part-office-workers-series-cartoon-characters-official-clothing-happy-85252226.jpg" alt="Doctor illustration" class="doctor-image">
            <p>Why wait to see a doctor, when there's a doctor waiting to see you?</p>
        </div>
        <div class="right-side">
            <form>
                <h2>Health Gennie</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
