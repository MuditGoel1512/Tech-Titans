<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Session Booking - SLIET</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #1E40AF;
            --accent-color: #EF4444;
            --background-color: #F3F4F6;
            --card-background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--background-color);
        }

        main {
            padding: 4rem 0;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .mentor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .mentor-card {
            background-color: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .mentor-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid var(--primary-color);
        }

        .mentor-info {
            text-align: center;
        }

        .mentor-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .mentor-qualification {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .book-session-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .book-session-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .availability {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .chat-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chat-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .mentor-image {
                width: 120px;
                height: 120px;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .animate-bounce {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">SLIET Mentors</a>
                <div class="nav-links">
                    <a href="#">Book Session</a>
                    <a href="#">Mentorship Plans</a>
                    <a href="#">Resources</a>
                    <a href="#">Login</a>
                    <a href="#">For Mentors</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="animate-bounce">Top Mentors at SLIET</h1>

            <p class="subtitle">Connect with experienced mentors and accelerate your growth journey. Discover personalized guidance tailored to your aspirations.</p>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search mentors...">
            </div>

            <div class="mentor-grid" id="mentor-list">
                <!-- Mentor cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <a href="#" class="chat-btn" aria-label="Chat with us">ðŸ’¬</a>

    <script>
        async function fetchMentorData() {
            try {
                const response = await fetch('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/facultyDetails-KYbSr1SDgyZ1hyhgKkKLS6tsAYoVsy.json');
                const data = await response.json();
                return data.faculty;
            } catch (error) {
                console.error('Error fetching mentor data:', error);
                return null;
            }
        }

        function createMentorCard(mentor) {
            return `
                <div class="mentor-card">
                    <img src="${mentor.profile_photo}" alt="${mentor.name}" class="mentor-image">
                    <div class="mentor-info">
                        <h2 class="mentor-name">${mentor.name}</h2>
                        <p class="mentor-qualification">${mentor.qualification}</p>
                        <p>Experience: ${mentor.experience || 'Not specified'}</p>
                        <p>${mentor.phone || 'Contact information not available'}</p>
                        <a href="#" class="book-session-btn">Book Session</a>
                        <p class="availability">Next available: 3 days</p>
                    </div>
                </div>
            `;
        }

        async function renderMentorList() {
            const mentorList = document.getElementById('mentor-list');
            const mentorData = await fetchMentorData();

            if (mentorData) {
                for (const category in mentorData) {
                    mentorData[category].forEach(mentor => {
                        mentorList.innerHTML += createMentorCard(mentor);
                    });
                }
            } else {
                mentorList.innerHTML = '<p class="text-center text-red-500">Failed to load mentor data. Please try again later.</p>';
            }
        }

        // Call the function to render mentor list when the page loads
        window.onload = renderMentorList;
    </script>
</body>
</html>
